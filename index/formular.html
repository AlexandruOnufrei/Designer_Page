<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
    <section class="formular">
        <div class="formular_content">
            
            <div class="formular_content_form">
                <div class="main_title_1">DON'T BE HESITATED</div>
                <div class="main_title_2 content_title"><div class="main_title_2_line"></div>TALK TO US NOW!</div>
                    <form action="" class="formular_content_form_items">
                        <input type="text" name="" id="" placeholder="First Name">
                        <input type="text" name="" id="" placeholder="Last Name">
                        <input type="text" name="" id="" placeholder="Your Email">
                        <input type="text" name="" id="" placeholder="Subject">
                        <textarea name="" id="" cols="80" rows="10" placeholder="Message"></textarea>
                        <button class="formular_content_form_items_button">
                            Send Message
                        </button>
                    </form>
                </div>

            <div class="formular_content_map">
                <img src="../img/map.jfif" alt="">
            </div>
        </div>
    </section>
</body>
